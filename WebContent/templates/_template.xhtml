<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />

<h:body>

	<div id="header">
		<p:panelGrid columns="2" styleClass="ui-noborder">

			<h:graphicImage library="img" name="logo.png" />

			<p:themeSwitcher id="basic"
				style="width:165px; position:absolute; right:10px;"
				rendered="#{view.viewId != '/login.xhtml'}">
				<f:selectItems value="#{temaBean.temas}" var="tema"
					itemLabel="#{tema}" itemValue="#{tema}" />
			</p:themeSwitcher>

		</p:panelGrid>

		<br />
		
		<p:growl id="messages" showDetail="true" sticky="true">
			<p:autoUpdate />
		</p:growl>

		<h:form rendered="#{view.viewId != '/login.xhtml'}">

			<p:menuButton value="Menu" icon="fa fa-fw fa-edit">
				<p:menuitem value="Cadastro de Autores"
					action="autor?faces-redirect=true" icon="fa fa-fw fa-user" />
				<p:menuitem value="Cadastro de Livros"
					action="livro?faces-redirect=true" icon="fa fa-fw fa-book" />
				<p:menuitem value="Vendas"
					action="vendas?faces-redirect=true" icon="fa fa-fw fa-money" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="fa fa-fw fa-sign-out" />
			</p:menuButton>
		</h:form>

		<h1>
			<ui:insert name="titulo" />
		</h1>
	</div>

	<div id="content">
		<ui:insert name="content" />
	</div>

	<div id="footer">
		<ui:insert name="footerNamePage" />
		<h:outputText value=" - Copyright &copy; 2020 Alura." />
	</div>
</h:body>
</html>
