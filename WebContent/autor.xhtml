<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarViaId}"
			if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		Novo Autor
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true"
						validatorMessage="Nome do Autor deve possuir mais que 5 caracteres">
						<f:validateLength minimum="5" />
					</p:inputText>
					<p:message for="nome" />

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{autorBean.autor.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>
					<p:message for="email" />

					<p:commandButton value="Gravar" action="#{autorBean.gravar}"
						update="@form" process="@form" />
					<!-- <f:ajax execute="@form"
							render="@form :formTabelaAutores:tabelaAutores" />-->

				</h:panelGrid>
			</p:fieldset>
		</h:form>


		<h:form id="formTabelaAutores">
			<fieldset>
				<legend>Autores Cadastrados</legend>

				<h:dataTable value="#{autorBean.todosOsAutores}" var="autor"
					id="tabelaAutores">

					<h:column>
						<f:facet name="header">Autor</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>

					<h:column>
						<h:commandLink value="Alterar Autor"
							action="#{autorBean.carregar(autor)}" />
					</h:column>

					<h:column>
						<h:commandLink value="Excluir Autor"
							action="#{autorBean.remover(autor)}" />
					</h:column>

				</h:dataTable>

			</fieldset>
		</h:form>
	</ui:define>



	<ui:define name="footerNamePage">
	Cadastro de Autores
	</ui:define>

</ui:composition>

</html>
